<template>
    <div class='wrapper'>
        <div class='slds-var-p-around_medium header_color'>
            <c-my-resume-header
                social-details={SOCIAL_LINKS}
                user-details={USER_DETAILS}
                profile-image={PROFILE_IMAGE}>
            </c-my-resume-header>
        </div>
        <div class='headline'></div>
        <div class='slds-var-p-around_medium'>
            <c-my-resume-summary
                name='CAREER_SUMMARY'
                details={CAREER_SUMMARY}
                onlanguagechange={setData}>
            </c-my-resume-summary>
        </div>
        <div class='slds-var-p-around_medium'>
            <c-my-resume-experience 
                name='EXPERIENCE_DATA'
                details={EXPERIENCE_DATA}
                onlanguagechange={setData}>
            </c-my-resume-experience>
        </div>
        <div class='slds-var-p-around_medium'>
            <c-my-resume-education 
                name='EDUCATION_DATA'
                details={EDUCATION_DATA}
                onlanguagechange={setData}>
            </c-my-resume-education>
        </div>
        <div class='slds-var-p-around_medium'>
            <c-my-resume-skills 
                name='SKILLS_AND_TOOLS_DATA'
                details={SKILLS_AND_TOOLS_DATA}
                onlanguagechange={setData}>
            </c-my-resume-skills>
        </div>
        <div class='slds-var-p-around_medium'>
            <c-my-resume-languages 
                name='LANGUAGES_DATA'
                details={LANGUAGES_DATA}
                onlanguagechange={setData}>
            </c-my-resume-languages>
        </div>
        <div class='slds-var-p-around_medium'>
            <c-my-resume-interests 
                name='INTERESTS_DATA'
                details={INTERESTS_DATA}
                onlanguagechange={setData}>
            </c-my-resume-interests>
        </div>
        <div class='slds-var-p-around_medium'>
            <lightning-combobox label={languageLabel} value={language} options={languageOptions} onchange={handleLanguageChange}>
            </lightning-combobox>
        </div>
        <div>
            <c-my-resume-footer></c-my-resume-footer>
        </div>
    </div>
</template>
